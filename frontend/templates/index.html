<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hydration Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hydration Tracker</h1>
      <h2>Select a User</h2>
      <ul>
        {% for _, user in users.iterrows() %}
        <li>
          <a href="{{ url_for('track', user_id=user.user_id) }}"
            >{{ user.name }}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
